<div id="main">
  <h1>{{ title }}</h1>
  <div id="percents">PROCENT: {{ showPercentCount(questionsCount) }}%
    <div>Question: {{ currentQuestion + 1 }} /  {{ questionsCount }}</div>
  </div>

  <form (submit)="submitExam(questions)">
    <button class="btn btn-default" type="button" [disabled]="currentQuestion <= 0" (click)="showQuestion(currentQuestion-1)"> Wstecz </button>
    <button class="btn btn-default" type="button" [disabled]="currentQuestion == questionsCount- 1" (click)="showQuestion(currentQuestion+1)"> Dalej </button>
    <input type="submit" class="btn btn-success" [disabled]="questionsCount != answeredQuestion" value="Submit" />
    <div *ngFor="let question of questions; index as idQuestion">
      <div class="questions" *ngIf="idQuestion === currentQuestion">
        <strong>Question {{ currentQuestion + 1}} : {{ question.name }}</strong>
        <div *ngFor="let answer of question.answers; index as idAnswer">
          <label><input type="radio" name="q{{ i+1 }}" [checked]="answer.checked == true" (click)="checkAnswer(idQuestion, idAnswer, questions)" ngModel> {{ answer.name }}</label>
        </div>
      </div>
    </div>
  </form>

</div>

<router-outlet></router-outlet>
